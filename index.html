<!DOCTYPE html>
<html>
    <head>
        <title>Asteriods - GRX Games</title>
        <link href="https://fonts.googleapis.com/css?family=Turret+Road&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style/Asteroids.css">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>AsteriodsJS</h1>
            </header>
            <canvas id="game-canvas" width="800" height="600">
                Please use a modern browser to access this website.
            </canvas>
            <div class="wrapper">
                <h3>Fight your way through an asteroid field!</h3>
                <p>Use the Arrow Keys or WASD to move your ship.</p>
                <p>Up/Down to accelerate/deccelerate. Left/Right to rotate.</p>
                <p>Space to shoot. Enter/P to Pause. Enter/Space to confirm.</p>
                <button id="reset-high">Reset High Score</button>
            </div>
        </div>
        <script src="./js/lib/canvas.js"></script>
        <script src="./js/models/entity.js"></script>
        <script src="./js/models/bullet.js"></script>
        <script src="./js/models/spaceship.js"></script>
        <script src="./js/models/asteroid.js"></script>
        <script src="./js/models/sound.js"></script>
        <script src="./js/models/difficulty.js"></script>
        <script src="./js/controllers/asteroids.js"></script>
    </body>
</html>
